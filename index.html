<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± –ö–æ—Ç–∏–∫–∏ –¥–ª—è –ê–Ω–∞—Å—Ç–∞—Å–∏–∏ üíï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; overflow: hidden; 
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: system-ui, -apple-system, sans-serif;
            position: relative;
            cursor: pointer;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.9); padding: 15px 30px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); font-size: 20px; z-index: 100;
            backdrop-filter: blur(10px);
        }
        .header::before { content: "üíï –î–ª—è —Å–∞–º–æ–π –ª—É—á—à–µ–π –ê–Ω–∞—Å—Ç–∞—Å–∏–∏ üíï "; font-size: 24px; display: block; }

        .cat {
            position: absolute; font-size: 40px; user-select: none; transition: all 0.3s;
            animation: bounce 3s infinite; cursor: pointer; z-index: 10;
        }
        .cat:hover { transform: scale(1.3) !important; filter: drop-shadow(0 0 20px #ff6b9d); }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .message {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95); padding: 30px 40px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); font-size: 22px; text-align: center;
            max-width: 400px; backdrop-filter: blur(20px); display: none; z-index: 200;
            border: 3px solid #ff6b9d;
        }
        .message.show { display: block; animation: popIn 0.5s; }
        @keyframes popIn { from { opacity: 0; transform: translate(-50%, -60%) scale(0.8); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
        .close { position: absolute; top: 10px; right: 15px; font-size: 28px; cursor: pointer; color: #ff6b9d; }

        .hearts { position: fixed; pointer-events: none; font-size: 24px; z-index: 150; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-100px) scale(1.5); } }

        @media (max-width: 480px) { .cat { font-size: 30px; } .message { padding: 20px; font-size: 18px; max-width: 90%; } }
    </style>
</head>
<body>
    <div class="header">üêæ –ö–ª–∏–∫–∞–π –Ω–∞ –∫–æ—Ç–∏–∫–æ–≤! üêæ</div>
    <div class="message" id="message">
        <span class="close" onclick="closeMessage()">‚úï</span>
        <div id="messageText">üê± –ù–∞–∂–º–∏ –Ω–∞ –∫–æ—Ç–∏–∫–∞!</div>
    </div>

    <script>
        const catMessages = [
            "–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –ê–Ω–∞—Å—Ç–∞—Å–∏—è! üíï",
            "–õ—é–±–ª—é —Ç–µ–±—è –±–æ–ª—å—à–µ –≤—Å–µ—Ö –∫–æ—Ç–∏–∫–æ–≤! üêæ",
            "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî –º–æ–µ —Å–æ–ª–Ω—Ü–µ! ‚òÄÔ∏è",
            "–° —Ç–æ–±–æ–π –º–∏—Ä —è—Ä—á–µ —Ä–∞–¥—É–≥–∏! üåà",
            "–ù–µ –æ–±–∏–∂–∞–π—Å—è, –Ω–æ —Ç—ã –Ω–µ –ø—Ä–∞–≤–∞ , –≤ —Ç–æ–º, —á—Ç–æ –º—ã –∏–¥–µ–º —Ä–∞–∑–Ω—ã–º–∏ –ø—É—Ç—è–º–∏, —ç—Ç–æ –Ω–µ–ø—Ä–∞–≤–¥–∞, —Ç—ã - –º–æ–π –ø—É—Ç—å –∏ —ç—Ç–∏–º –ø—É—Ç–µ–º —è –±—É–¥—É –∏–¥—Ç–∏ –≤—Å—é –∂–∏–∑–Ω—å ! ‚ù§Ô∏è"
        ];

        function createCat() {
            const cat = document.createElement('div');
            cat.className = 'cat';
            cat.innerHTML = 'üê±';
            cat.style.left = Math.random() * 80 + '%';
            cat.style.top = Math.random() * 80 + 100 + '%';
            cat.style.animationDelay = Math.random() * 3 + 's';
            cat.style.animationDuration = (3 + Math.random() * 2) + 's';
            
            cat.onclick = () => showMessage(catMessages[Math.floor(Math.random() * catMessages.length)]);
            document.body.appendChild(cat);

            // –£–¥–∞–ª–∏—Ç—å –∫–æ—Ç–∏–∫–∞ —á–µ—Ä–µ–∑ 15 —Å–µ–∫ –∏ —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π
            setTimeout(() => {
                if (cat.parentNode) cat.remove();
                createCat();
            }, 15000);
        }

        function showMessage(text) {
            document.getElementById('messageText').textContent = text;
            document.getElementById('message').classList.add('show');
            
            // –°–µ—Ä–¥–µ—á–∫–∏!
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        }

        function closeMessage() {
            document.getElementById('message').classList.remove('show');
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '90vh';
            heart.style.animation = 'floatUp 2s forwards';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        // –°–æ–∑–¥–∞—Ç—å 8 –∫–æ—Ç–∏–∫–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        for (let i = 0; i < 8; i++) setTimeout(createCat, i * 500);

        // –ö–ª–∏–∫ –ø–æ —ç–∫—Ä–∞–Ω—É = –Ω–æ–≤—ã–π –∫–æ—Ç–∏–∫
        document.body.onclick = (e) => {
            if (!e.target.closest('.message')) {
                createCat();
                createHeart();
            }
        };
    </script>
</body>
</html>
