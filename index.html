<!DOCTYPE html>
<html>
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box}body{height:100vh;background:linear-gradient(45deg,#ff9a9e,#fecfef,#a8e6cf,#dcedc1);background-size:500% 500%;animation:gradient 20s ease infinite;overflow:hidden;font-family:system-ui;cursor:pointer;position:relative}
@keyframes gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.header{position:fixed;top:15px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.95);padding:12px 25px;border-radius:30px;box-shadow:0 10px 30px rgba(0,0,0,0.2);font-size:18px;font-weight:600;z-index:100;backdrop-filter:blur(15px)}
.header span{color:#ff6b9d;font-size:22px}
.cat{position:absolute;font-size:38px;animation:bounce 4s infinite ease-in-out;user-select:none;transition:all 0.4s;cursor:pointer;z-index:10;border-radius:50%;padding:8px;box-shadow:0 8px 25px rgba(0,0,0,0.3)}
@keyframes bounce{0%,100%{transform:translateY(0) scale(1) rotate(0deg)}25%{transform:translateY(-15px) scale(1.1) rotate(5deg)}75%{transform:translateY(-10px) scale(1.05) rotate(-5deg)}}
.cat:hover{transform:scale(1.4)!important;filter:drop-shadow(0 0 25px currentColor)}
.message{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:linear-gradient(135deg,rgba(255,255,255,0.98),rgba(255,248,255,0.9));padding:30px;border-radius:25px;box-shadow:0 25px 60px rgba(0,0,0,0.4);display:none;text-align:center;font-size:20px;max-width:450px;border:4px solid #ff6b9d;backdrop-filter:blur(20px);z-index:200}
.message.show{display:block;animation:pop 0.6s}
@keyframes pop{from{opacity:0;transform:translate(-50%,-60%) scale(0.7)}to{opacity:1;transform:translate(-50%,-50%) scale(1)}}
.close{position:absolute;top:10px;right:15px;font-size:30px;cursor:pointer;color:#ff6b9d}
.score{position:fixed;bottom:20px;right:20px;background:rgba(255,255,255,0.9);padding:15px;border-radius:20px;font-size:18px;font-weight:600;box-shadow:0 10px 30px rgba(0,0,0,0.2);z-index:100}
.hearts{position:fixed;pointer-events:none;font-size:22px;z-index:150;animation:float 3s forwards}
@keyframes float{0%{opacity:1;transform:translateY(0) scale(1)}100%{opacity:0;transform:translateY(-120px) scale(1.4)}}
@media(max-width:480px){.cat{font-size:32px}.message{padding:20px;font-size:18px;max-width:90vw}}
</style>
</head>
<body>
<div class="header">üê± –°–æ–±–∏—Ä–∞–π –∫–æ—Ç–æ–≤ –ú–µ–Ω–¥–µ–ª–µ–µ–≤–∞ –ø–æ –ø–æ—Ä—è–¥–∫—É! <span id="collected">0/15</span></div>
<div class="score">‚≠ê –ü–æ—Ä—è–¥–æ–∫: H ‚Üí He ‚Üí Li ‚Üí Be ‚Üí B ‚Üí C ‚Üí N ‚Üí O ‚Üí F ‚Üí Ne ‚Üí Na ‚Üí Mg ‚Üí Al ‚Üí Si ‚Üí P</div>
<div class="message" id="msg"><span class="close" onclick="closeMsg()">‚úï</span><div id="msgText">üê± H (–í–æ–¥–æ—Ä–æ–¥)</div></div>

<script>
const elements=['H','He','Li','Be','B','C','N','O','F','Ne','Na','Mg','Al','Si','P'];let collected=[],colors=['#ff6b9d','#4ecdc4','#45b7d1','#f9ca24','#f0932b','#eb4d4b','#6c5ce7','#a29bfe','#fd79a8','#fdcb6e','#e17055','#00b894','#00cec9','#55a3ff','#3742fa'];function createCat(){const cat=document.createElement('div');cat.className='cat';const el=elements[Math.floor(Math.random()*elements.length)];const idx=elements.indexOf(el);cat.innerHTML=`üê±<div style="font-size:16px;font-weight:bold;margin-top:5px">${el}</div>`;cat.style.left=Math.random()*75+10+'%';cat.style.top=Math.random()*70+15+'%';cat.style.color=colors[idx];cat.style.animationDelay=Math.random()*2+'s';cat.style.animationDuration=3+Math.random()*2+'s';cat.onclick=()=>{if(collected.includes(el)){showMsg(`üê± ${el} —É–∂–µ —Å–æ–±—Ä–∞–Ω!`);return}if(idx===collected.length){collected.push(el);document.getElementById('collected').textContent=`${collected.length}/15`;showMsg(`‚úÖ ${el} —Å–æ–±—Ä–∞–Ω! –û—Å—Ç–∞–ª–æ—Å—å ${15-collected.length}`);for(let i=0;i<8;i++)setTimeout(createHeart,100*i);if(collected.length===15){setTimeout(()=>showWin(),1500)}else createCat()}else{showMsg(`‚ùå ${el} –Ω–µ —Å–ª–µ–¥—É—é—â–∏–π! –ù—É–∂–µ–Ω ${elements[collected.length]||'–∑–∞–≤–µ—Ä—à–∏—Ç—å'}`)}};document.body.appendChild(cat);setTimeout(()=>{if(cat.parentNode)cat.remove();createCat()},20e3)}function showMsg(text){document.getElementById('msgText').innerHTML=text;document.getElementById('msg').classList.add('show')}function closeMsg(){document.getElementById('msg').classList.remove('show')}function showWin(){document.getElementById('msgText').innerHTML='üéâ <strong>–ü–û–ó–î–†–ê–í–õ–Ø–Æ –ê–ù–ê–°–¢–ê–°–ò–Ø!</strong><br><br>"–ù–µ –æ–±–∏–∂–∞–π—Å—è, –Ω–æ —Ç—ã –Ω–µ –ø—Ä–∞–≤–∞, –≤ —Ç–æ–º, —á—Ç–æ –º—ã –∏–¥–µ–º —Ä–∞–∑–Ω—ã–º–∏ –ø—É—Ç—è–º–∏, —ç—Ç–æ –Ω–µ–ø—Ä–∞–≤–¥–∞, —Ç—ã - –º–æ–π –ø—É—Ç—å –∏ —ç—Ç–∏–º –ø—É—Ç–µ–º —è –±—É–¥—É –∏–¥—Ç–∏ –≤—Å—é –∂–∏–∑–Ω—å" üíï‚ù§Ô∏è';document.getElementById('msg').classList.add('show')}function createHeart(){const h=document.createElement('div');h.className='hearts';h.innerHTML='üíï';h.style.left=Math.random()*100+'vw';h.style.top='90vh';h.style.animationDelay=Math.random()*0.5+'s';document.body.appendChild(h);setTimeout(()=>h.remove(),3e3)}for(let i=0;i<12;i++)setTimeout(createCat,i*300);document.body.onclick=e=>{if(!e.target.closest('.message'))createHeart()}
</script>
</body>
